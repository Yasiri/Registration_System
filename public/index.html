<body id="home" class="wide body-light">
    <div class="panel panel-info" style="margin:70px; ">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">ISHIC 2017</a>

                    <li><a href="https://www.saudi-ishic.com/index.html">About ISHIC</a></li>
                </ul>
            </div>
        </nav>
        <div class="page-header ">
            <h3 c align="center">2nd International Saudi Health Informatics Conference (ISHIC 2017)<br> المؤتمر الدولي السعودي الثاني في المعلوماتية
                الصحية
            </h3>
        </div>

        <div class="panel-heading " style="background-color: #bbdefb">
            <h3 class="panel-title">Search</h3>
        </div>
        <div class="panel-body">
            <div class="container col-md-10 col-sm-10">
                <!-- form starts here -->
                <!--<form  id='search'>-->
                <!-- input elements starts  -->
                <div class="form-group col-md-12 col-sm-12">
                    <!-- search element starts-->
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="email">Search Guest*</label>
                        <input type="email" class="form-control input-sm" id="term" placeholder="" required>
                        <br />
                        <!-- Trigger the modal with a button -->
                        <!--<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Submit</button>-->
                        <button type="button" class="btn btn-primary btn-sm" onclick="search('email')"> By email </button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="search('mobile')"> By mobile number </button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="RedirectStoR()"> Register New </button>
                    </div>
                    <!-- amount paid  input element ends-->
                </div>
                <!-- input elements ends  -->
                <!--</form> -->
                <!-- Modal -->
                <!-- #####################################################-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <!-- light blue color #bbdefb-->
                            <div class="modal-header " style="background-color: #bbdefb">
                                <h3 class="modal-title" id="exampleModalLongTitle">Guest Information</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                            </div>
                            <div class="modal-body">
                                <!-- modal grid starts here -->
                                <div class="container-fluid ">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="ID" class="control-label col-sm-3">ID:</label>
                                            <label>1123</label>
                                        </div>
                                        <hr>
                                        <br>
                                    </div>
                                    <div class="row col-md-6 ">
                                        <div class="form-group">
                                            <label for="first_name" class="control-label col-sm-4">First Name:</label>
                                            <div class="form-control-static col-md-6">
                                                <input type="text" class="form-control" id="first_name" style="background-color: white" readonly>
                                            </div>
                                            <label for="surname" class="control-label col-sm-4">Surname:</label>
                                            <div class="form-control-static col-md-6">
                                                <input type="text" class="form-control" id="surname" style="background-color: white" readonly>
                                            </div>
                                            <label for="gender" class="control-label col-sm-4">Gender:</label>
                                            <div class="form-control-static col-sm-6">
                                                <input type="text" class="form-control" id="gender" style="background-color: white" readonly>
                                            </div>
                                            <label for="city" class="control-label col-sm-4">City:</label>
                                            <div class="form-control-static col-sm-6">
                                                <input type="text" class="form-control" id="city" style="background-color: white" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row col-md-6 ">
                                        <div class="form-group">
                                            <label for="specialty" class="control-label col-sm-4">Specialty:</label>
                                            <div class="form-control-static col-sm-6">
                                                <input type="text" class="form-control" id="specialty" style="background-color: white" readonly>
                                            </div>
                                            <label for="institution" class="control-label col-sm-4">Institution:</label>
                                            <div class="form-control-static col-sm-6">
                                                <input type="text" class="form-control" id="institution" style="background-color: white" readonly>
                                            </div>
                                            <label for="mobile" class="control-label col-sm-4">Mobile Number:</label>
                                            <div class="form-control-static col-sm-6">
                                                <input type="text" class="form-control" id="mobile" style="background-color: white" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row col-md-12">
                                        <div class="form-group">
                                            <label for="wshops">work shops:</label>
                                            <textarea class="form-control" rows="5" id="wshops" readonly style="background-color: white"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- modal grid ends here -->
                            </div>
                            <div class="modal-footer ">
                                <button type="button" class="btn btn-primary btn-sm pull-left" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- form was ending here -->
            </div>
        </div>
    </div>
