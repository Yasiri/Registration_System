<!DOCTYPE html> 
<html>
<head>
    
    <!-- Latest compiled and minified CSS -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
        crossorigin="anonymous">
    
    <script 
        src="http://code.jquery.com/jquery-1.9.1.js">
    </script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous">
    </script>

    <!--############ style for the background ############# -->
    <style type="text/css">
         body { 
             /*background:white !important; */
            
             background-image: url("img/PosterTemplate.jpg");
             background-color: #fbfbfb;
            background-size:contain;                      /* <------ */ 
             -webkit-background-size: cover;
             -moz-background-size: cover;
             -o-background-size: cover;
             } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
    
    <title>
    2nd International Saudi Health Informatics Conference (ISHIC 2017) المؤتمر الدولي السعودي الثاني في المعلوماتية الصحية
    </title>
</head>

<body id="home" class="wide body-light">
    <div class="panel panel-info" style="margin:70px;">
      <div class="page-header">
        <h3 align="center">2nd International Saudi Health Informatics Conference (ISHIC 2017)<br> المؤتمر الدولي السعودي الثاني في المعلوماتية الصحية
        </h3>
      </div>

        <div class="panel-heading">
            <h3 class="panel-title">Registration Form</h3>
        </div>
        
        <div class="panel-body">
            <div class="container col-md-10 col-sm-10">
            <!-- form starts here -->
            <form role="form">
                <!-- input elements starts  -->
                <div class="form-group col-md-12 col-sm-12">
                    <!--Email input element starts -->
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="email">Email*</label>
                        <input name="email" type="email" class="form-control input-sm" id="email" placeholder="" required>
                    </div>
                    <!--Email input element ends -->
                    <!-- #####################################################-->
                    <!--First name input element starts-->
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="FirstName">First Name*	</label>
                        <input name="First_name" type="text" class="form-control input-sm" id="Fname" placeholder="" required>
                    </div>
                    <!--First name input element ends-->
                    <!-- #####################################################-->
                    <!--Last name input element starts-->
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="surname">Surname*	</label>
                        <input name="Surname" type="text" class="form-control input-sm" id="surname" placeholder="" required>
                    </div>
                    <!-- Last name input element ends-->
                    <!-- #####################################################-->
                    <!-- Gender input element starts-->
                    <div class="form-group col-md-6 col-sm-6">
                         <label for="mobile">Gender*</label>
                         <!-- radio button element starts-->
                         <div class="radio">
                             <label><input type="radio" name="Gender" required>Male</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="Gender" required>Female</label>
                        </div>
                        <!-- radio button element starts-->
                    </div>
                    <!-- Gender input element ends-->
                    <!-- #####################################################-->
                    <!-- Specialty input element starts-->
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="Specialty">Specialty*</label>
                        <input name="Specialty" type="text" class="form-control input-sm" id="Specialty" placeholder="" required>
                    </div>
                    <!-- Specialty input element ends--> 
                    <!-- #####################################################-->
                    <!-- Institution input element starts--> 
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="Institution">Institution*</label>
                        <input name="Institution" type="text" class="form-control input-sm" id="Institution" placeholder="" required>
                    </div>
                    <!-- Institution input element ends--> 
                    <!-- #####################################################-->
                    <!-- City input element starts--> 
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="City">City*</label>
                        <input name="City" type="text" class="form-control input-sm" id="City" placeholder="" required>
                    </div>
                     <!-- City input element ends-->
                     <!-- #####################################################-->
                     <!-- Mobile Numbe input element starts-->
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="MobileNumber">Mobile Number*</label>
                        <input name="Mobile_Number" type="text" class="form-control input-sm" id="MobileNumber" placeholder="" required>
                    </div>
                    <!-- Mobile Numbe input element ends-->
                    <!-- #####################################################-->
                     <!-- checkboxs input element starts-->
                     <!--
                          for the checkboxs attribute names i appreviated it 
                          by taking the first letter of each word 
                          of the work shop 
                          EX: How to Write a research proposal =====> hwrp
                    -->
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group col-md-12 col-sm-12 pull-left" >
                            <label for="checkboxs" >
                                Please select the workshop session(s) you would like to register for (you may select more than one)
                            </label>
                        <div class="checkbox">
                            <label><input type="checkbox" value="hwrp">
                            15 April, How to Write a research proposal, Prof. Ahmed AlBarrak &
                             Dr. Fuad Alhosban & Dr. Samantha Ismaile</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="mafsit">
                            15 April, Change Management, Methodologies and Approaches for Successful IT-Healthcare, Mr Monief Eid.
                            </label>
                        </div>
                        <div class="checkbox ">
                            <label><input type="checkbox" value="ppcchi" >15 April, The Power of Patient-Centered Care: 
                            Consumer Health Informatics, Prof. Ahmed Albarrak, Ms. Nejoud AlKhashan.</label>
                        </div>
                        <div class="checkbox ">
                            <label><input type="checkbox" value="iih" >16 April, Innovation in healthcare, Prof. Ahmed AlBarrak & 
                            Dr. Mowafah Househ</label>
                        </div>
                        <div class="checkbox ">
                            <label><input type="checkbox" value="aqrmhi" >16 April, Advancing Qualitative Research Methods in Health 
                            Informatics, Dr. Nasriah Zakaria, Dr. Samantha Ismile.</label>
                        </div>
                        <div class="checkbox ">
                            <label><input type="checkbox" value="hisipco" >16 April, Healthcare Information System (HIS) Implementation 
                            Plan Challenges and Obstacles, Mansour Al-Swaidan</label>
                        </div>
                        <div class="checkbox ">
                            <label><input type="checkbox" value="chiefaw" >17 April, Consumer Health Informatics – Exploring Frontiers 
                            in the Arab World, Dr. Mowafah Househ, Dr Luis Luque</label>
                        </div>
                        <div class="checkbox ">
                            <label><input type="checkbox" value="dmcihc" >17 April, Development and Maintenance of Costing 
                            Information in Health Care, Prof. Syed AlJunid.</label>
                        </div>
                        <div class="checkbox ">
                            <label><input type="checkbox" value="iqase" >17 April, Introduction to Quantitative Analysis, SPSS & Ebi Info, Dr. 
                            Fuad Alhosban, Dr. Osama Abdulhay, Dr. Rana Saleh</label>
                        </div>
                            <span class="label label-info">Info</span>
                    </div>

                    <div class="col-md-12 col-sm-12">
                        
                    </div>
            
                    <!-- amount paid input element starts-->
                    <div class="form-group col-md-6 col-sm-6">
                        <label for="amountPaid ">Amount Paid *</label>
                        <input name="amount_Paid" type="text" class="form-control input-sm" id="amountPaid" placeholder="">
                    </div> <!-- amount paid  input element ends-->
                    <br>
                    <br>
                </div>
                <!-- checkboxs input element ends-->
                <!-- #####################################################-->
                 <!-- Submit button element starts -->
                <div class="col-md-12 col-sm-12">
                    <div class="form-group col-md-3 col-sm-3 pull-left" >
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                    </div>
                </div>
                <!-- Submit button element ends-->
                </div> 
                <!-- input elements ends  -->
            </form> 
            <!-- form endss here -->
           </div>
        </div>
</body>
</html>
