<body id="home" class="wide body-light">
    <div class="panel panel-info" style="margin:70px;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">ISHIC 2017</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="https://www.saudi-ishic.com/index.html">About ISHIC</a></li>
                </ul>
            </div>
        </nav>
        <div class="page-header">
            <h3 align="center">2nd International Saudi Health Informatics Conference (ISHIC 2017)<br> المؤتمر الدولي السعودي الثاني في المعلوماتية
                الصحية
            </h3>
        </div>

        <div class="panel-heading">
            <h3 class="panel-title">Registration Form</h3>
        </div>

        <div class="panel-body">
            <div class="container col-md-10 col-sm-10">
                <!-- form starts here -->
                <form role="form">
                    <!-- input elements starts  -->
                    <div class="form-group col-md-12 col-sm-12">
                        <!--Email input element starts -->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="email">Email*</label>
                            <input name="email" value="" type="email" class="form-control input-sm" id="email" placeholder="" required>
                        </div>
                        <!--Email input element ends -->
                        <!-- #####################################################-->
                        <!--First name input element starts-->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="FirstName">First Name*	</label>
                            <input value="" name="First_name" type="text" class="form-control input-sm" id="Fname" placeholder="" required>
                        </div>
                        <!--First name input element ends-->
                        <!-- #####################################################-->
                        <!--Last name input element starts-->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="surname">Surname*	</label>
                            <input value="" name="Surname" type="text" class="form-control input-sm" id="surname" placeholder="" required>
                        </div>
                        <!-- Last name input element ends-->
                        <!-- #####################################################-->
                        <!-- Gender input element starts-->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="mobile">Gender*</label>
                            <!-- radio button element starts-->
                            <div class="radio">
                                <label><input type="radio" checked="true" value="male" name="Gender" required>Male</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="Gender" value="female" required>Female</label>
                            </div>
                            <!-- radio button element starts-->
                        </div>
                        <!-- Gender input element ends-->
                        <!-- #####################################################-->
                        <!-- Specialty input element starts-->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="Specialty">Specialty*</label>
                            <input name="Specialty" value="" type="text" class="form-control input-sm" id="Specialty" placeholder="" required>
                        </div>
                        <!-- Specialty input element ends-->
                        <!-- #####################################################-->
                        <!-- Institution input element starts-->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="Institution">Institution*</label>
                            <input name="Institution" value="" type="text" class="form-control input-sm" id="Institution" placeholder="" required>
                        </div>
                        <!-- Institution input element ends-->
                        <!-- #####################################################-->
                        <!-- City input element starts-->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="City">City*</label>
                            <input name="City" type="text" value="" class="form-control input-sm" id="City" placeholder="" required>
                        </div>
                        <!-- City input element ends-->
                        <!-- #####################################################-->
                        <!-- Mobile Numbe input element starts-->
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="MobileNumber">Mobile Number*</label>
                            <input name="Mobile_Number" value="" type="text" class="form-control input-sm" id="MobileNumber" placeholder=""
                                required>
                        </div>
                        <!-- Mobile Numbe input element ends-->
                        <!-- #####################################################-->
                        <!-- checkboxs input element starts-->
                        <!--
                          for the checkboxs attribute names i appreviated it 
                          by taking the first letter of each word 
                          of the work shop 
                          EX: How to Write a research proposal =====> hwrp
                    -->
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group col-md-12 col-sm-12 pull-left">
                                <label for="checkboxs">
                                Please select the workshop session(s) you would like to register for (you may select more than one)
                            </label>
                                <div class="checkbox">
                                    <label><input id="hwrp" type="checkbox" name='wshop'  value="- How to Write a research proposal, Prof. Ahmed AlBarrak &Dr. Fuad Alhosban & Dr. Samantha Ismaile.">
                            15 April, How to Write a research proposal, Prof. Ahmed AlBarrak &
                             Dr. Fuad Alhosban & Dr. Samantha Ismaile</label>
                                </div>
                                <div class="checkbox">
                                    <label><input id="mafsit" type="checkbox" name='wshop'  value="- Change Management, Methodologies and Approaches for Successful IT-Healthcare, Mr Monief Eid.">
                            15 April, Change Management, Methodologies and Approaches for Successful 
                            IT-Healthcare, Mr Monief Eid.
                            </label>
                                </div>
                                <div class="checkbox ">
                                    <label><input id="ppcchi" type="checkbox"  name='wshop'  value="- The Power of Patient-Centered Care: Consumer Health Informatics, Prof. Ahmed Albarrak, Ms. Nejoud AlKhashan." >
                                    15 April, The Power of Patient-Centered Care: 
                            Consumer Health Informatics, Prof. Ahmed Albarrak, Ms. Nejoud AlKhashan.</label>
                                </div>
                                <div class="checkbox ">
                                    <label><input type="checkbox"  name='wshop' value="- Innovation in healthcare, Prof. Ahmed AlBarrak & Dr. Mowafah Househ." >
                            16 April, Innovation in healthcare, Prof. Ahmed AlBarrak & 
                            Dr. Mowafah Househ.</label>
                                </div>
                                <div class="checkbox ">
                                    <label><input type="checkbox"  name='wshop' value="- Advancing Qualitative Research Methods in Health Informatics, Dr. Nasriah Zakaria, Dr. Samantha Ismile." >
                            16 April, Advancing Qualitative Research Methods in Health 
                            Informatics, Dr. Nasriah Zakaria, Dr. Samantha Ismile.</label>
                                </div>
                                <div class="checkbox ">
                                    <label><input type="checkbox" name='wshop' value="- Healthcare Information System (HIS) Implementation Plan Challenges and Obstacles, Mansour Al-Swaidan." >
                            16 April, Healthcare Information System (HIS) Implementation 
                            Plan Challenges and Obstacles, Mansour Al-Swaidan.</label>
                                </div>
                                <div class="checkbox ">
                                    <label><input type="checkbox" name='wshop' value="- Consumer Health Informatics – Exploring Frontiers in the Arab World, Dr. Mowafah Househ, Dr Luis Luque." >17 April, Consumer Health Informatics – Exploring Frontiers 
                            in the Arab World, Dr. Mowafah Househ, Dr Luis Luque.</label>
                                </div>
                                <div class="checkbox ">
                                    <label><input type="checkbox" name='wshop' value="- Development and Maintenance of Costing Information in Health Care, Prof. Syed AlJunid." >
                            17 April, Development and Maintenance of Costing 
                            Information in Health Care, Prof. Syed AlJunid.</label>
                                </div>
                                <div class="checkbox ">
                                    <label><input type="checkbox" name='wshop' 
                                    value="- Introduction to Quantitative Analysis, SPSS & Ebi Info, Dr.Fuad Alhosban, Dr. Osama Abdulhay, Dr. Rana Saleh." >
                                    17 April, Introduction to Quantitative Analysis, SPSS & Ebi Info, Dr. 
                            Fuad Alhosban, Dr. Osama Abdulhay, Dr. Rana Saleh.</label>
                                </div>
                                
                            </div>

                            <div class="col-md-12 col-sm-12">

                            </div>

                            <!-- amount paid input element starts-->
                            <div class="form-group col-md-6 col-sm-6">
                                <label for="amountPaid ">Amount Paid *</label>
                                <input value="" name="amount_Paid" type="text" class="form-control input-sm" id="amountPaid" placeholder="">
                            </div>
                            <!-- amount paid  input element ends-->
                            <br>
                            <br>
                        </div>
                        <!-- checkboxs input element ends
                <button type="button" class="btn btn-info btn-sm pull-right" data-dismiss="modal">Print Badge</button> -->
                        <!-- #####################################################-->
                        <!-- Submit button element starts -->
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group col-md-3 col-sm-3 pull-left">
                                <input type="submit" class="btn btn-primary"  value="Submit" />
                                <input type="submit" class="btn btn-primary" onclick="window.location='index.html'"  value="Cancel" />
                            </div>
                        </div>
                        <!-- Submit button element ends-->
                    </div>
                    <!-- input elements ends  -->
                </form>
                <!-- form endss here -->
            </div>
        </div>
</body>
